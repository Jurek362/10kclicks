        /**
         * Sets a cookie with a given name, value, and expiration in days.
         * @param {string} name - The name of the cookie.
         * @param {string} value - The value to store in the cookie.
         * @param {number} days - The number of days until the cookie expires.
         */
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
            console.log(`[setCookie] Cookie '${name}' set to: '${value}', expires: ${date.toUTCString()}`);
        }

        /**
         * Retrieves the value of a cookie by its name.
         * @param {string} name - The name of the cookie to retrieve.
         * @returns {string|null} - The cookie's value or null if not found.
         */
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    const value = c.substring(nameEQ.length, c.length);
                    console.log(`[getCookie] Cookie '${name}' found with value: '${value}'`);
                    return value;
                }
            }
            console.log(`[getCookie] Cookie '${name}' not found.`);
            return null;
        }

        /**
         * Deletes a cookie by its name.
         * @param {string} name - The name of the cookie to delete.
         */
        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
            console.log(`[deleteCookie] Cookie '${name}' deleted.`);
        }

        /**
         * Gets today's date in YYYY-MM-DD format.
         * @returns {string} - Current date string.
         */
        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        /**

        /**
         * Converts markdown text (WhatsApp style) to HTML.
         * @param {string} markdownText - The text with WhatsApp-style markdown.
         * @returns {string} - The HTML formatted string.
         */
        function convertMarkdownToHtml(markdownText) {
            let htmlText = markdownText;

            // IMPORTANT: Order matters here to prevent conflicts with nested formatting or special characters.

            // First, handle code blocks (```text```) to prevent inner formatting from being processed
            htmlText = htmlText.replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>');

            // Then, handle inline code (`text`)
            htmlText = htmlText.replace(/`(.*?)`/g, '<code>$1</code>');

            // Now, handle bold (*text*)
            htmlText = htmlText.replace(/\*(.*?)\*/g, '<strong>$1</strong>');

            // Handle italic (_text_) - ensure it doesn't conflict with bold/code
            htmlText = htmlText.replace(/_(.*?)_/g, '<em>$1</em>');

            // Handle strikethrough (~text~)
            htmlText = htmlText.replace(/~(.*?)~/g, '<del>$1</del>');

            // Quote conversion: > text -> <blockquote>text</blockquote>
            // This needs to be done line by line, so split and join
            const lines = htmlText.split('\n');
            let processedLines = lines.map(line => {
                if (line.startsWith('> ')) {
                    // Use a div or span inside to maintain line breaks if blockquote adds extra margin
                    return `<blockquote>${line.substring(2)}</blockquote>`;
                }
                return line;
            });
            htmlText = processedLines.join('\n');

            // Bulleted list conversion: * text or - text
            // This regex attempts to find lines starting with * or - and wrap them in <li> within a <ul>
            // This is a simplified conversion. For more robust list handling, a dedicated markdown parser is better.
            let outputHtml = '';
            let inList = false;

            const finalLines = htmlText.split('\n');
            for (let i = 0; i < finalLines.length; i++) {
                const line = finalLines[i];
                const isListItem = line.match(/^(\*|\-)\s.+/);

                if (isListItem) {
                    if (!inList) {
                        outputHtml += '<ul>';
                        inList = true;
                    }
                    outputHtml += `<li>${line.substring(isListItem[0].length - line.trimStart().length + 2).trimStart()}</li>`; // Extract content after bullet and space
                } else {
                    if (inList) {
                        outputHtml += '</ul>';
                        inList = false;
                    }
                    outputHtml += line + '\n'; // Add the line back
                }
            }
            if (inList) { // Close any open list at the end
                outputHtml += '</ul>';
            }
            htmlText = outputHtml;

            return htmlText;
        }

        /**
         * Simulates a typing/streaming effect for the given HTML content.
         * @param {HTMLElement} element - The DOM element to stream content into.
         * @param {string} htmlContent - The full HTML content to be streamed.
         */
        function streamTextContent(element, htmlContent) {
            // Clear any previous streaming interval
            if (streamingInterval) {
                clearInterval(streamingInterval);
                streamingInterval = null;
            }

            const words = htmlContent.split(/(\s+)/); // Split by word, keeping spaces as separate elements
            let currentIndex = 0;
            element.innerHTML = ''; // Clear the display area

            streamingInterval = setInterval(() => {
                if (currentIndex < words.length) {
                    // Append words, handling HTML tags carefully
                    const currentWord = words[currentIndex];

                    // Check if the current word starts an HTML tag or is part of one
                    if (currentWord.startsWith('<') && !currentWord.includes('>')) {
                        // This might be the start of a tag, or a partial tag. Find its end.
                        let fullTag = currentWord;
                        let tempIndex = currentIndex + 1;
                        while (tempIndex < words.length && !words[tempIndex].includes('>')) {
                            fullTag += words[tempIndex];
                            tempIndex++;
                        }
                        if (tempIndex < words.length) { // Found the closing >
                            fullTag += words[tempIndex];
                        }
                        element.innerHTML += fullTag;
                        currentIndex = tempIndex + 1;
                    } else {
                        element.innerHTML += currentWord;
                        currentIndex++;
                    }

                    // Scroll to bottom if content overflows
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(streamingInterval);
                    streamingInterval = null;
                }
            }, 30); // Adjust typing speed here (miliseconds per word/part)
        }

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: geminiPrompt }] });

            const geminiPayload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "text/plain"
                }
            };

            try {
                const geminiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${googleApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(geminiPayload)
                });

                if (!geminiResponse.ok) {
                    // Jeśli API zwróci błąd HTTP (np. 403), rzuć wyjątek
                    throw new Error(`Błąd HTTP z API Gemini! status: ${geminiResponse.status}`);
                }

                const geminiResult = await geminiResponse.json();
                if (geminiResult.candidates && geminiResult.candidates.length > 0 &&
                    geminiResult.candidates[0].content && geminiResult.candidates[0].content.parts &&
                    geminiResult.candidates[0].content.parts.length > 0) {
                    aiGeneratedRawContent = geminiResult.candidates[0].content.parts[0].text;
                    lastGeneratedRawContent = aiGeneratedRawContent; // Przechowaj surową zawartość do kopiowania

                    // Licznik został już zwiększony na początku funkcji, więc tutaj nic nie zmieniamy,
                    // ponieważ generacja zakończyła się sukcesem.
                    console.log(`[generateAdvice SUCCESS] Porada wygenerowana pomyślnie. Obecny licznik: ${generationCount}`);

                    // Konwertuj markdown na HTML przed strumieniowaniem
                    const aiGeneratedHtmlContent = convertMarkdownToHtml(aiGeneratedRawContent);

                    const adviceDisplay = document.getElementById('adviceDisplay');
                    adviceDisplay.innerHTML = ''; // Wyczyść wyświetlanie

                    // Utwórz span do przechowywania strumieniowanego tekstu
                    const textContainer = document.createElement('span');
                    adviceDisplay.appendChild(textContainer);

                    // Rozpocznij strumieniowanie tekstu
                    streamTextContent(textContainer, aiGeneratedHtmlContent);

                } else {
                    // Wywołanie API było OK, ale struktura odpowiedzi jest nieoczekiwana lub brakuje zawartości
                    console.error("Nieoczekiwana struktura lub brak zawartości z API Gemini:", geminiResult);
                    const adviceDisplay = document.getElementById('adviceDisplay');
                    adviceDisplay.innerHTML = `<div class="error-message">Wystąpił problem z wygenerowaniem porady tekstowej (niepoprawna odpowiedź API). Spróbuj ponownie.</div>`;
                    adviceDisplay.classList.add('show');

                    // Cofnij zwiększenie licznika, ponieważ generacja nie powiodła się
                    generationCount--;
                    setCookie(COOKIE_NAME_COUNT, generationCount, 1);
                    updateGenerationLimitDisplay();
                    console.log(`[generateAdvice ERROR - Bad Response] Cofnięto licznik do: ${generationCount} z powodu niepoprawnej odpowiedzi API.`);
                }

            } catch (error) {
                // Błąd sieci, błąd 403, itp.
                console.error("Błąd wywołania API Gemini:", error);
                const adviceDisplay = document.getElementById('adviceDisplay');
                adviceDisplay.innerHTML = `<div class="error-message">Błąd połączenia z API Gemini: ${error.message}. Spróbuj ponownie.</div>`;
                adviceDisplay.classList.add('show');

                // Cofnij zwiększenie licznika, ponieważ wywołanie API nie powiodło się
                generationCount--;
                setCookie(COOKIE_NAME_COUNT, generationCount, 1);
                updateGenerationLimitDisplay();
                console.log(`[generateAdvice ERROR - API Call Failed] Cofnięto licznik do: ${generationCount} z powodu błędu API.`);
            }

            customTopicInput.value = ''; // Wyczyść pole własnego tematu
        }

        /**
         * Copies the last generated raw advice content to the clipboard.
         * Provides visual confirmation to the user upon successful copy.
         */
        function copyAdvice() {
            if (!lastGeneratedRawContent) {
                const adviceDisplay = document.getElementById('adviceDisplay');
                adviceDisplay.innerHTML = '<p class="loading-indicator">Brak porady do skopiowania. Wygeneruj ją najpierw!</p>';
                adviceDisplay.classList.add('show');
                return;
            }

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = lastGeneratedRawContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            const copyButton = document.querySelector('.copy-button');
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Skopiowano! ✅';
            setTimeout(() => {
                copyButton.textContent = originalText;
            }, 2000);
        }

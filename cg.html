        /**
         * Sets a cookie with a given name, value, and expiration days.
         * @param {string} name - The name of the cookie.
         * @param {string} value - The value to store in the cookie.
         * @param {number} days - The number of days until the cookie expires.
         */
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        /**
         * Retrieves the value of a cookie by its name.
         * @param {string} name - The name of the cookie to retrieve.
         * @returns {string | null} The cookie's value or null if not found.
         */
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        /**
         * Initializes the daily generation limit by checking cookies.
         * Resets count if the date has changed.
         */
        function initializeDailyLimit() {
            const today = new Date().toDateString();
            const storedData = getCookie('advice_daily_limit');

            if (storedData) {
                const parts = storedData.split('|');
                const storedCount = parseInt(parts[0], 10);
                const storedDate = parts[1];

                if (storedDate === today) {
                    generationCountToday = storedCount;
                    lastGenerationDate = storedDate;
                } else {
                    // New day, reset count
                    generationCountToday = 0;
                    lastGenerationDate = today;
                    setCookie('advice_daily_limit', `0|${today}`, 1); // Reset for new day
                }
            } else {
                // No cookie found, initialize
                generationCountToday = 0;
                lastGenerationDate = today;
                setCookie('advice_daily_limit', `0|${today}`, 1);
            }
            updateDailyLimitDisplay();
        }

        /**
         * Updates the UI to show the current generation count and enable/disable the button.
         */
        function updateDailyLimitDisplay() {
            if (generationCountToday >= DAILY_LIMIT) {
                generateAdviceButton.disabled = true;
                dailyLimitMessage.textContent = `Osiągnięto dzienny limit (${DAILY_LIMIT} porad). Spróbuj ponownie jutro!`;

            } else {
                generateAdviceButton.disabled = false;
                dailyLimitMessage.textContent = `Pozostało porad: ${DAILY_LIMIT - generationCountToday}/${DAILY_LIMIT}`;
                dailyLimitMessage.style.color = '#555';
            }
        }

        /**
         * Increments the generation count and updates the cookie.
         */
        function incrementGenerationCount() {
            generationCountToday++;
            setCookie('advice_daily_limit', `${generationCountToday}|${lastGenerationDate}`, 1);

                    let aiGeneratedContent = result.candidates[0].content.parts[0].text;
                    lastGeneratedRawContent = aiGeneratedContent; // Store raw content for copying

                    // Apply WhatsApp formatting to HTML
                    aiGeneratedContent = aiGeneratedContent.replace(/\*(.*?)\*/g, '<strong>$1</strong>'); // Bold *text*
                    aiGeneratedContent = aiGeneratedContent.replace(/_(.*?)_/g, '<em>$1</em>');       // Italic _text_
                    aiGeneratedContent = aiGeneratedContent.replace(/~(.*?)~/g, '<del>$1</del>');       // Strikethrough ~text~
                    
                    // Monospace and Inline code require careful handling to avoid conflicts.
                    // Replace monospace first, which uses three backticks.
                    aiGeneratedContent = aiGeneratedContent.replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>'); // Monospace ```text```
                    // Then replace inline code, which uses single backticks.
                    aiGeneratedContent = aiGeneratedContent.replace(/`(.*?)`/g, '<code>$1</code>');       // Inline code `text`

                    // Quote conversion: > text -> | text
                    aiGeneratedContent = aiGeneratedContent.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');

                    // Bulleted list conversion: * text or - text
                    // This regex attempts to find lines starting with * or - and wrap them in <li> within a <ul>
                    aiGeneratedContent = aiGeneratedContent.replace(/(\*|\-)\s(.*?)(\n|$)/g, '<li>$2</li>');
                    if (aiGeneratedContent.includes('<li>')) {
                        // This regex tries to find groups of <li> and wrap them in <ul>.
                        // It's not perfect for complex nested lists but works for simple flat ones.
                        // We also need to prevent wrapping lists inside lists or other blocks.
                        let tempContent = aiGeneratedContent;
                        let listMatches = [];
                        let ulPattern = /(<li>.*?<\/li>[\n\s]*)+/gs;
                        let match;

                        // Reset lastIndex for a new search. This is crucial for exec() in a loop.
                        ulPattern.lastIndex = 0;

                        while ((match = ulPattern.exec(tempContent)) !== null) {
                            // Ensure we don't wrap list items already inside a blockquote or pre/code
                            let segmentBefore = tempContent.substring(0, match.index);
                            let segmentAfter = tempContent.substring(match.index + match[0].length);

                            if (!segmentBefore.includes('<blockquote') && !segmentBefore.includes('<pre>') &&
                                !segmentAfter.includes('</blockquote') && !segmentAfter.includes('</pre>')) {
                                listMatches.push({
                                    start: match.index,
                                    end: match.index + match[0].length,
                                    content: `<ul>${match[0]}</ul>`
                                });
                            }
                        }

                        // Reconstruct content, replacing found list items with ul wrapped ones
                        let lastIndex = 0;
                        let newContentParts = [];
                        listMatches.forEach(listMatch => {
                            newContentParts.push(tempContent.substring(lastIndex, listMatch.start));
                            newContentParts.push(listMatch.content);
                            lastIndex = listMatch.end;
                        });
                        newContentParts.push(tempContent.substring(lastIndex));
                        aiGeneratedContent = newContentParts.join('');

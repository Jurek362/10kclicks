<body>

    <div class="container">

        </div>
        <div class="button-group">
            <button class="advice-button" onclick="generateAdvice()">Wygeneruj nową poradę!</button>
            <button class="copy-button" onclick="copyAdvice()">Kopiuj poradę</button>
        </div>

    <!-- Marked.js library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let lastGeneratedRawContent = ""; // Global variable to store the raw, formatted content from AI for copying
        let streamingInterval = null; // To hold the interval for text streaming
        let soundEffectsEnabled = true; // State for sound effects
        let vibrationEnabled = true; // State for vibration

        const MAX_DAILY_GENERATIONS = 10;
        const COOKIE_NAME_COUNT = 'cleangirlAdviceCount';
        const COOKIE_NAME_DATE = 'cleangirlAdviceDate';
        const COOKIE_CONSENT_NAME = 'cleangirlCookieConsent';
        const LOCAL_STORAGE_HISTORY_KEY = 'cleangirlAdviceHistory';
        const LOCAL_STORAGE_FAVORITES_KEY = 'cleangirlFavoriteAdvice';
        const LOCAL_STORAGE_THEME_KEY = 'cleangirlTheme';
        const LOCAL_STORAGE_SOUND_KEY = 'cleangirlSoundEnabled';
        const LOCAL_STORAGE_VIBRATION_KEY = 'cleangirlVibrationEnabled';

        // Sound effects
        const generateSound = new Audio('https://www.soundjay.com/buttons/beep-07.mp3'); // Example sound, replace if needed
        const copySound = new Audio('https://www.soundjay.com/buttons/button-1.mp3'); // Example sound, replace if needed
        const errorSound = new Audio('https://www.soundjay.com/misc/fail-buzzer-02.mp3'); // Example sound

        // Default categories for advice if no custom topic is provided
        const defaultAdviceCategories = [
            "przyjaźń", "nauka", "samoopieka", "motywacja", "styl i wizerunek",
            "finanse", "zdrowie", "relacje", "produktywność", "rozwój osobisty",
            "chomiki", "koty", "psy", "modne ubrania", "zdrowe jedzenie", "podróże", "kwiaty", "książki"
        ];

        // --- Utility Functions for Cookies and LocalStorage ---

        /**
         * Sets a cookie with a given name, value, and expiration in days.
         * @param {string} name - The name of the cookie.
         * @param {string} value - The value to store in the cookie.
         * @param {number} days - The number of days until the cookie expires.
         */
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
            console.log(`[setCookie] Cookie '${name}' set to: '${value}', expires: ${date.toUTCString()}`);
        }

        /**
         * Retrieves the value of a cookie by its name.
         * @param {string} name - The name of the cookie to retrieve.
         * @returns {string|null} - The cookie's value or null if not found.
         */
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    const value = c.substring(nameEQ.length, c.length);
                    console.log(`[getCookie] Cookie '${name}' found with value: '${value}'`);
                    return value;
                }
            }
            console.log(`[getCookie] Cookie '${name}' not found.`);
            return null;
        }

        /**
         * Gets today's date in YYYY-MM-DD format.
         * @returns {string} - Current date string.
         */
        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        /**
         * Saves data to localStorage.
         * @param {string} key - The key for localStorage.
         * @param {Array} data - The array of data to save.
         */
        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                console.log(`[LocalStorage] Data saved to ${key}`);
            } catch (e) {
                console.error(`[LocalStorage] Error saving data to ${key}:`, e);
            }
        }

        /**
         * Loads data from localStorage.
         * @param {string} key - The key for localStorage.
         * @returns {Array} - The parsed array of data or an empty array.
         */
        function loadFromLocalStorage(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error(`[LocalStorage] Error loading data from ${key}:`, e);
                return [];
            }
        }

        /**
         * Simulates a typing/streaming effect for the given HTML content.
         * @param {HTMLElement} element - The DOM element to stream content into.
         * @param {string} htmlContent - The full HTML content to be streamed.
         * @param {Function} [callback] - Optional callback to run after streaming is complete.
         */
        function streamTextContent(element, htmlContent, callback = () => {}) {
            // Clear any previous streaming interval
            if (streamingInterval) {
                clearInterval(streamingInterval);
                streamingInterval = null;
            }

            const words = htmlContent.split(/(\s+)/); // Split by word, keeping spaces as separate elements
            let currentIndex = 0;
            element.innerHTML = ''; // Clear the display area

            streamingInterval = setInterval(() => {
                if (currentIndex < words.length) {
                    const currentWord = words[currentIndex];
                    // Append words, handling HTML tags carefully
                    // This logic assumes HTML tags are well-formed (e.g., <tag>content</tag>) and splits
                    // on spaces. For more robust HTML handling during streaming, one might need a more complex parser.
                    // For now, directly appending might break partial tags if a space falls within one.
                    // A simple heuristic: if a word starts with '<' and doesn't contain '>', it's likely part of a tag.
                    let appendedText = currentWord;
                    let nextIndex = currentIndex + 1;
                    while (appendedText.startsWith('<') && !appendedText.includes('>') && nextIndex < words.length) {
                        appendedText += words[nextIndex];
                        nextIndex++;
                    }
                    element.innerHTML += appendedText;
                    currentIndex = nextIndex;

                    // Scroll to bottom if content overflows
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(streamingInterval);
                    streamingInterval = null;
                    callback(); // Run callback after streaming completes
                }
            }, 30); // Adjust typing speed here (miliseconds per word/part)
        }


        // --- History and Favorites Logic ---

        /**
         * Adds an advice to the history. Stores only the raw content.
         * Limits history to the last 5 entries.
         * @param {string} adviceRawContent - The raw markdown content of the advice.
         */
        function saveAdviceToHistory(adviceRawContent) {
            let history = loadFromLocalStorage(LOCAL_STORAGE_HISTORY_KEY);
            // Add only if not already the most recent advice
            if (history.length === 0 || history[0] !== adviceRawContent) {
                history.unshift(adviceRawContent); // Add to the beginning
                if (history.length > 5) { // Keep only the last 5
                    history = history.slice(0, 5);
                }
                saveToLocalStorage(LOCAL_STORAGE_HISTORY_KEY, history);
                renderAdviceHistory();
            }
        }

        /**
         * Adds the currently displayed advice to favorites.

        function addCurrentAdviceToFavorites() {
            if (!lastGeneratedRawContent) {
                showMessageBox("Błąd", "Nie ma porady do dodania do ulubionych.");
                return;
            }
            let favorites = loadFromLocalStorage(LOCAL_STORAGE_FAVORITES_KEY);
            if (!favorites.includes(lastGeneratedRawContent)) {
                favorites.unshift(lastGeneratedRawContent); // Add to the beginning
                saveToLocalStorage(LOCAL_STORAGE_FAVORITES_KEY, favorites);
                renderFavoriteAdvice();
                showMessageBox("Sukces!", "Porada została dodana do ulubionych. ❤️");

         */
        function removeAdviceFromFavorites(adviceToRemove) {
            let favorites = loadFromLocalStorage(LOCAL_STORAGE_FAVORITES_KEY);
            const updatedFavorites = favorites.filter(advice => advice !== adviceToRemove);
            saveToLocalStorage(LOCAL_STORAGE_FAVORITES_KEY, updatedFavorites);

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: geminiPrompt }] });

            const geminiPayload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "text/plain"
                }
            };

            try {
                const geminiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${googleApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(geminiPayload)
                });

                if (!geminiResponse.ok) {
                    // If API returns an HTTP error (e.g., 403), throw an exception
                    throw new Error(`Błąd HTTP z API Gemini! status: ${geminiResponse.status}`);
                }

                const geminiResult = await geminiResponse.json();
                if (geminiResult.candidates && geminiResult.candidates.length > 0 &&
                    geminiResult.candidates[0].content && geminiResult.candidates[0].content.parts &&
                    geminiResult.candidates[0].content.parts.length > 0) {
                    aiGeneratedRawContent = geminiResult.candidates[0].content.parts[0].text;
                    lastGeneratedRawContent = aiGeneratedRawContent; // Store raw content for copying

                    // Counter was already incremented at the start of the function, so no change here
                    console.log(`[generateAdvice SUCCESS] Porada wygenerowana pomyślnie. Obecny licznik: ${generationCount}`);

                    // Save to history after successful generation
                    saveAdviceToHistory(aiGeneratedRawContent);

                    // Convert markdown to HTML before streaming
                    // Using marked.js here
                    const aiGeneratedHtmlContent = marked.parse(aiGeneratedRawContent);

                    const adviceDisplay = document.getElementById('adviceDisplay');
                    // Start text streaming, and then show action buttons
                    streamTextContent(adviceDisplay, aiGeneratedHtmlContent, () => {
                        document.getElementById('adviceActions').style.display = 'flex';
                        if (soundEffectsEnabled) generateSound.play();
                        if (vibrationEnabled) navigator.vibrate(50); // Small vibrate
                    });

                } else {
                    // API call was OK, but response structure is unexpected or content is missing
                    console.error("Nieoczekiwana struktura lub brak zawartości z API Gemini:", geminiResult);
                    showMessageBox(
                        "Błąd Generowania",
                        "Wystąpił problem z wygenerowaniem porady tekstowej (niepoprawna odpowiedź API). Spróbuj ponownie."
                    );

                    // Revert counter increment because generation failed
                    generationCount--;
                    setCookie(COOKIE_NAME_COUNT, generationCount, 1);
                    updateGenerationLimitDisplay();
                    console.log(`[generateAdvice ERROR - Bad Response] Cofnięto licznik do: ${generationCount} z powodu niepoprawnej odpowiedzi API.`);
                }

            } catch (error) {
                // Network error, 403 error, etc.
                console.error("Błąd wywołania API Gemini:", error);
                showMessageBox(
                    "Błąd Połączenia",
                    `Błąd połączenia z API Gemini: ${error.message}. Spróbuj ponownie.`
                );

                // Revert counter increment because API call failed
                generationCount--;
                setCookie(COOKIE_NAME_COUNT, generationCount, 1);
                updateGenerationLimitDisplay();
                console.log(`[generateAdvice ERROR - API Call Failed] Cofnięto licznik do: ${generationCount} z powodu błędu API.`);
            }

            customTopicInput.value = ''; // Clear custom topic input field
        }

        /**
         * Copies the last generated raw advice content to the clipboard.
         * Provides visual confirmation to the user upon successful copy.
         * @param {string} [textToCopy] - Optional text to copy, defaults to last generated.
         * @param {HTMLElement} [buttonElement] - Optional button element to update text on.
         */
        function copyAdvice(textToCopy = lastGeneratedRawContent, buttonElement = document.querySelector('.copy-button')) {
            if (!textToCopy) {
                showMessageBox("Błąd", "Brak porady do skopiowania. Wygeneruj ją najpierw!");
                return;
            }

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            const originalText = buttonElement.textContent;
            buttonElement.textContent = 'Skopiowano! ✅';
            setTimeout(() => {
                buttonElement.textContent = originalText;
            }, 2000);

            if (soundEffectsEnabled) copySound.play();
            if (vibrationEnabled) navigator.vibrate(30); // Very short vibrate
        }

        // Helper for history/favorites copy
        function copyTextToClipboard(text, button) {
            copyAdvice(text, button);
        }

        // --- Theme Toggle Logic ---
        const themeToggleButton = document.getElementById('themeToggleButton');

        /**
         * Loads the saved theme preference from localStorage.
         */
        function loadThemePreference() {
            const savedTheme = localStorage.getItem(LOCAL_STORAGE_THEME_KEY);
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i> Tryb Jasny';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i> Tryb Ciemny';
            }
        }

        /**
         * Toggles between light and dark mode.
         */
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem(LOCAL_STORAGE_THEME_KEY, 'dark');
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i> Tryb Jasny';
            } else {
                localStorage.setItem(LOCAL_STORAGE_THEME_KEY, 'light');
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i> Tryb Ciemny';
            }
        }

        themeToggleButton.addEventListener('click', toggleTheme);

        // --- Sound and Vibration Toggles (Not explicitly asked for UI, but included logic) ---
        // You can add UI buttons for these later if desired.
        function loadSoundPreference() {
            const savedSound = localStorage.getItem(LOCAL_STORAGE_SOUND_KEY);
            if (savedSound === 'false') {
                soundEffectsEnabled = false;
            } else {
                soundEffectsEnabled = true;
            }
        }

        function loadVibrationPreference() {
            const savedVibration = localStorage.getItem(LOCAL_STORAGE_VIBRATION_KEY);
            if (savedVibration === 'false') {
                vibrationEnabled = false;
            } else {
                vibrationEnabled = true;
            }
        }

        // --- Initialisation on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            showCookieConsentBanner(); // Check and show cookie banner
            updateGenerationLimitDisplay(); // Initial display of limit
            loadThemePreference(); // Load user's theme preference
            loadSoundPreference(); // Load sound preference
            loadVibrationPreference(); // Load vibration preference
            renderAdviceHistory(); // Load and render history
            renderFavoriteAdvice(); // Load and render favorites
        });
    </script>
